<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Eficens App</title>
    <style>
        body {
            background-color: #3498db;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #fff;
            font-family: 'Cursive', cursive;
            font-size: 36px;
            margin-top: 100px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        header {
            font-family: 'Your-Header-Font', sans-serif; /* Change 'Your-Header-Font' to the desired font */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Hello, Eficens Austin!</h1>
    <p>Welcome to my web application.</p>
    <img src="logo.svg" alt="Eficens">
    <footer>
        <p>&copy; 2023 Eficens. All rights reserved.</p>
    </footer>
</body>
</html>
